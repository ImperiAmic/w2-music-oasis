<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Oasis - Music Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles/styles.css">
  <meta name="author" content="Music Oasis Ltd.">
  <meta name="description"
    content="Music Oasis online store is the place to find your best music match, anything from Detroit arabic rock-noise to Andean-Bulgarian folk experiences">
  <script type="module" src="/js/index.js"></script>
</head>

<body>
  <header class="header" aria-label="Music Oasis Store">
    <div class="header__search">
      <img class="button__search-icon" src="images/resources/search.svg" alt="Search button">
      <span class="header__search-text">Search</span>
    </div>
    <div class="header__logo">
      <img class="header__icon" src="/images/header/logo.svg" alt="Music Oasis logo">
      <span class="header__text">Music Oasis</span>
    </div>
    <div class="header__cart">
      <img class="button__cart-icon" src="images/resources/cart.svg" alt="Cart button">
      <span class="header__cart-text">Cart</span>
    </div>
  </header>
  <main>
    <header class="main-header">
      <h1 class="main-header__title">Records</h1>
      <nav>
        <ul class="main-header__filters">
          <li><button class="main-header__filter filter--active" id="filter-all">All</button></li>
          <li><button class="main-header__filter" id="filter-vinyl">Vinyl</button></li>
          <li><button class="main-header__filter" id="filter-digital">Digital</button></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <ul class="records">
        <li class="record">
          <article>
            <span class="record-discount">discount</span>
            <img class="record-cover" src="" alt="">
            <div class="record-info">
              <h2 class="record-name"></h2>
              <div class="record-type">
                <span class="record-type"></span>
              </div>
              <div class="record-footer">
                <div class="record-prices">
                  <span class="price"></span>
                  <span class="price-original"></span>
                </div>
                <div class="record-actions">
                  <button class="record-button"> <img src="/images/resources/heart.svg" alt="heard"> </button>
                  <button class="record-button"> <img src="/images/resources/cart.svg" alt="shopping cart"> </button>
                  <button class="buy-button">Buy</button>
                </div>
              </div>
            </div>
          </article>
        </li>
      </ul>
      <aside class="sidebar">
        <div class="record-of-the-month">
          <h3 class="record-of-the-month__title">Record of the month</h3>
          <div class="record-of-the-month__card">
            <img class="record-of-the-month__cover" src="" alt="" width="172" height="172">
            <div class="record-of-the-month__info">
              <span class="record-of-the-month__name"></span>
              <span class="record-of-the-month__price"></span>
              <div class="record actions record-actions__sidebar">
                <button class="record-button"> <img src="/images/resources/heart.svg" alt="heard"> </button>
                <button class="record-button"> <img src="/images/resources/cart.svg" alt="shopping cart"> </button>
                <button class="buy-button">buy</button>
              </div>
            </div>
          </div>
        </div>
        <section class="sidebar__section">
          <h3 class="sidebar__title">best sellers</h3>
          <ul class="sidebar__list">
            <li class="sidebar__list-item"><span class="sidebar__list-text">Georgie Dann</span> </li>
            <li class="sidebar__list-item"><span class="sidebar__list-text">Marif√© de Triana</span></li>
            <li class="sidebar__list-item"><span class="sidebar__list-text">Los Panchos</span></li>
            <li class="sidebar__list-item"><span class="sidebar__list-text">Los Chichos</span></li>
            <li class="sidebar__list-item"><span class="sidebar__list-text">Mocedades</span></li>
            <li class="sidebar__list-item"><span class="sidebar__list-text">El Fary</span></li>
            <li class="sidebar__list-item"><span class="sidebar__list-text">Camela</span></li>
            <li class="sidebar__list-item"><span class="sidebar__list-text">Musiquito</span></li>
          </ul>
        </section>
      </aside>
    </div>
  </main>
</body>

</html>
