<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Oasis - Music Store</title>
  <link rel="shortcut icon" href="/images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script type="module" src="/js/index.js"></script>
</head>

<body>
  <header class="container-header" aria-label="Music Oasis Store">
    <img src="./images/header/logo.svg" alt="Music Oasis Store">
    <h1>Music Oasis</h1>
  </header>
  <main>
    <header class="main-header">
      <h2 class="main-header__title">Records</h2>
      <nav>
        <ul class="main-header__filters">
          <li><button class="main-header__filter main-header__filter--active">All</button></li>
          <li><button class="main-header__filter main-header__filter--active">Vinyl</button></li>
          <li><button class="main-header__filter main-header__filter--active">Digital</button></li>
        </ul>
      </nav>
    </header>
    <ul class="records">
      <li class="record">
        <article>
          <span class="record-discount">discount</span>
          <img class="record-cover" src="" alt="">
          <div class="record-info">
            <h3 class="record-name">Franz Ferdinand (The Human Fear)</h3>
            <div class="record-type">
              <span class="record-type vinyl">vinyl</span>
              <span class="record-type digital">digital</span>
            </div>
            <div class="record-footer">
              <div class="record-prices">
                <span class="price">$23.99</span>
                <span class="price-original">$55.55</span>
              </div>
              <div class="record-actions">
                <button class="record-button"> <img src="/images/resources/heart.svg" alt="heard"> </button>
                <button class="record-button"> <img src="/images/resources/cart.svg" alt="shopping cart"> </button>
                <button class="buy-button">buy</button>
              </div>
            </div>
          </div>
        </article>
      </li>
    </ul>
  </main>
</body>

</html>
